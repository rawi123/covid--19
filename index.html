<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona API</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./covid-images/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
</head>

<body>
    <div style="display: flex; justify-content: center; margin-top: 5vh;">
        <h1>COVID-19</h1>
        <img align="center" width="100px" style="margin-left: 1rem;" src="./covid-images/virus.png" alt="covid" >
    </div>
    <div id="load">
        <div>G</div>
        <div>N</div>
        <div>I</div>
        <div>D</div>
        <div>A</div>
        <div>O</div>
        <div>L</div>
      </div>
    <div class="background"></div>
    <div class="chart-box">
        <canvas id="myChart" width="750" height="640"></canvas>
    </div>
    <div class="origin-btn-container"></div>
    <select class="country"></select>
    <div class="statics"></div>
    <div class="data-btn-container"></div>
    <script src="./js/index.js"></script>
</body>

</html>
